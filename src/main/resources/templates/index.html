<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>
<body>
<div class="container my-2">
    <h1>Employee List</h1>
    <!--    @ symbol reference content path of your root application-->
    <a class="btn btn-primary btn-sm mb-3" th:href="@{/newEmployeeForm}">Add Employee</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                Email
            </th>
            <th>
                Actions
            </th>
        </tr>
        </thead>
        <tbody>
        <!--        iterating over employee list using Thymeleaf th:each attribute = Vòng lặp for each-->
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/showFormForUpdate/{id}(id=${employee.id})}">Update</a>
                <a class="btn btn-danger" th:href="@{/deleteForUpdate/{id}(id=${employee.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
